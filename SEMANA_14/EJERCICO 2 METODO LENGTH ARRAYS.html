<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPIEDAD LENGTH/LONGITUD</title>
</head>
<body>
    <center>
        <h1>PROPIEDAD LENGTH /LONGITUD DE ARRAY</h1>
        <h2>LISTADO DE CIUDADES DE COLOMBIA</h2>
        <p>A CONTINUACIÓN SE IMPRIMEN LOS DATOS DEL ARRAY DE CIUDAD</p>
    <script>
        //Creación y asignación.
        let ciudad=['BOGOTÁ','MEDELLÍN', 'CALÍ', 'BARRANQUILLA', 'BUCARAMANGA', 'CARTAGENA']
        //Lectura.
        for (i=0;i<ciudad.length;i++){
            document.write("Indice.."+i+"&nbsp&nbsp"+ciudad[i]+"<br>");
            console.log(ciudad[i]);
        }
        document.write("<br>"+"Total longitud del array de ciudad es.."+ciudad.length+"<br>"+"<hr>");
    </script>
    </center>
</body>
</html>
