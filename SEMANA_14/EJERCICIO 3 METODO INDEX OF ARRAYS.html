<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEXOF</title>
</head>
<body>
    <center>
        <img src="./img/incap.png" alt="Foto logo Incap " width="150px" height="150px">
        <h1>METODO INDEXOF EN ARRAY</h1>
        <h2>BÚSQUEDA DE ELEMENTO</h2>
        <br><br> 
        <p>ESTUDIANTE SE ENCUENTRA EN EL INDICE No.</p>
        <p id="std"></p>
        <script>
            //Creación.
            let num;
            let std=new Array();
            //Captura.
            num=parseInt(prompt("Ingrese cantidad"));
            for (i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE STD A GUARDAR");
            }
            //Búsqueda.
            let datob=prompt("INGRESE NOMBRE DEL STD A BUSCAR...");
            let find=std.indexOf(datob.trim());//método trim elimina espacios al principio y final de la variable.
            //Validar si el dato del estudiante se encontro. //Es decir estado 0=true -1=false.
            if (find>-1){
                document.getElementById("std").innerHTML=find+"&nbsp"+datob;
            }else{
                document.getElementById("std").innerHTML="ERROR.. NO SE ENCONTRO";
            }
        </script>
    </center>
</body>
</html>
