<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES </title>
</head>
<body>
    <h2>TIPOS DE OPERADORES COMPARACIÓN Y MATMÁTICAS</h2>
    <script>
        //Asignación de variables. 
        let num1=10;
        let num2=30;
        let log1=true;
        let log2=false;
        //Proceso.
        let suma=num1+num2;//Suma de varriables.
        let mod=num2%num1;//Residuo de división.
        let inc=++suma;//Incrementamos el valor de la variable en +1,
        let res=log1||log2;//Comparación lógica OR.
        let res1=(num1==num2);//Comparación de igualdad.
        let res2=log1&&log2;//Comparación AND.
        //Salida de variables JS.
        document.write("La suma de los números es:  ");
        document.write(suma+"<br>");
        document.write("El residuo de los números es:  ");
        document.write(mod+"<br>");
        document.write("El incremento de la suma en 1 es:  ");
        document.write(inc+"<br>");
        document.write("El resultado de la comaparación OR es:  ");
        document.write(res+"<br>");
        document.write("El resultado de la comaparación AND es:  ");
        document.write(res2+"<br>");
        document.write("El resultado de la comaparación de igualdad es:  ");
        document.write(res1+"<br>");
        document.write("*************************************************");
    </script>
</body>
</html>
