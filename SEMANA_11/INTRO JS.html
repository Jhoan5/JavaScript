<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo html desde 0</title>
</head>
<body>
    <!-- Bienvenido a JAVASCRIPT -->
    <h2>TIPOS DE DATOS EN VARIABLES JS</h2>
    <script>
        let var1="JHOAN";
        let var2=true;//Asignación de valor tipo boolenano verdadero a var2.
        let var3=33;
        let var4=33.44;//Números con décimales con . (punto no coma)
        let array=["Pedro", "Maria", "Carlos", 10, 20];//Colecciona o guarda variables de todo tipo.
        //Salidas de resultado.
        document.write("La variable var1 es:..."+typeof(var1)+"<br>");
        document.write("La variable var2 es:..."+typeof(var2)+"<br>");
        document.write("La variable var3 es:..."+typeof(var3)+"<br>");
        document.write("La variable var4 es:..."+typeof(var4)+"<br>");
        document.write("El array es:..."+typeof(array)+"<br>");
        document.write("********************************************");

        
    </script>
</body>
</html>
